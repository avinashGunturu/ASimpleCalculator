<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>A Simple Calcilator</h1>
    <button class="clear" id="clear">Reset</button>
    <div class="maincontainer">
      <div class="container1">
        <form>
          <input type="number" id="input1" placeholder="Enter a number" />
          <input type="number" id="input2" placeholder="Enter a number" />
        </form>
        <div class="btns">
          <button class="btn" id="add">+</button>
          <button class="btn" id="sub">-</button>
          <button class="btn" id="mul">*</button>
          <button class="btn" id="division">/</button>
        </div>
      </div>
      <div class="container2" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
